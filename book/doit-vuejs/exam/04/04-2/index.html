<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-with, initial-scale=1.0">
    <title>Vue Nested Router</title>
</head>

<body>
    <div id="app">
        <router-link to="/user">User 컴포넌트로 이동</router-link>        
        <router-view></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>

    <script>
        var User = {
            template: `
                <div>
                    User Component
                    <router-link to="/user/posts">Posts 컴포넌트로 이동</router-link>
                    <router-link to="/user/profile">Profile 컴포넌트로 이동</router-link>
                    <router-view></router-view>
                </div>
            `
        };

        var UserProfile = {
            template: '<p>User Profile Component</p>'
        };

        var UserPost = {
            template: '<p>User Post Component</p>'
        };

        var routes = [
            {
                path: '/user',
                component: User,
                children: [
                    {
                        path: 'posts',
                        component: UserPost
                    },
                    {
                        path: 'profile',
                        component: UserProfile
                    }
                ]
            }
        ];



        var router = new VueRouter({
            routes
        });

        var app = new Vue({
            router
        }).$mount('#app');
    </script>
</body>

</html>
