<html>

<head>
    <title>Vue Instance Lifecycle</title>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js'
            },
            beforeCreate: function () {
                console.log("beforeCreate");
            },
            created: function () {
                // data 속성과 methods 속성이 정의되어있어 this.data 접근 가능
                console.log("created");
            },
            mounted: function () {
                console.log("mounted");
                this.message = "Hello Vue!!";
            },
            updated: function () {
                console.log("updated");
            }
        });        
    </script>
</body>
</html>
