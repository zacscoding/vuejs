https://kr.vuejs.org/v2/guide/index.html
-->
<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="/webjars/vue/vue.min.js"></script>

</head>
<body>

<!-- 선언적 렌더링 -->
<h4>선언적 렌더링</h4>
<div id="app">
  {{message}}
</div>
<hr/>

<h4>v-bind 디렉티브</h4>
<div id="app-2">
  <span v-bind:title="message">
    마우스를 올리면 동적 바인딩 된 title을 볼 수 있습니다.!
  </span>
</div>
<hr/>

<h4>조건문</h4>
<div id="app-3">
  <p v-if="seen">Can see@@</p> <br/>
</div>
<hr/>

<h4>반복문</h4>
<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{todo.text}}
    </li>
  </ol>
</div>
<hr/>

<h4>사용자 입력 핸들링</h4>
<div id="app-5">
  <p>{{message}}</p>
  <button v-on:click="reverseMessage" class="btn btn-default">메시지 뒤집기</button>
</div>
<hr/>

<h4>양방향 바인딩</h4>
<div id="app-6">
  <p>{{message}}</p>
  <input v-model="message">
</div>
<hr/>

<h4>컴포넌트</h4>
<div id="app-7">
  <ol>
    <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-find:key="item.id">
    </todo-item>
  </ol>
</div>
<hr/>


<script>
  var app = new Vue({
    el  : '#app',
    data: {
      message: '안녕하세요 Vue!'
    }
  });

  var app2 = new Vue({
    el  : '#app-2',
    data: {
      message: '이 페이지는 ' + new Date() + '에 로드 됨!'
    }
  });

  var app3 = new Vue({
    el  : '#app-3',
    data: {
      seen   : true,
      notSeen: false
    }
  });

  var app4 = new Vue({
    el  : '#app-4',
    data: {
      todos: [
        {text: 'JavaScript 배우기'},
        {text: 'Vue 배우기'},
        {text: 'Angular'}
      ]
    }
  });

  var app5 = new Vue({
    el     : '#app-5',
    data   : {
      message: 'Hello VueJS@@'
    },
    methods: {
      reverseMessage: function () {
        this.message = this.message.split('').reverse().join('');
      }
    }
  });

  var app6 = new Vue({
    el  : '#app-6',
    data: {
      message: 'Hello VueJS'
    }
  });

  Vue.component('todo-item', {
    props   : ['todo'],
    template: '<li>{{ todo.text }}</li>'
  });

  var app7 = new Vue({
    el  : '#app-7',
    data: {
      groceryList: [
        {id: 0, text: 'Vegetables'},
        {id: 1, text: 'Cheese'},
        {id: 2, text: 'Whatever else humans are supported to eat'}
      ]
    }
  });


</script>

</body>
</html>
